<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <section id="addressContainer">
        <form id="ContactForm">
            <h1 id="welcomeMsg">My Contacts</h1>
            <input type="text" placeholder="Contacts Name">
            <input type="text" placeholder="Contacts Email">
            <input type="text" placeholder="Contacts Phone">
            <select name="relation" id="relationDrpDwn" placeholder="relation">
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="co-worker">Co-worker</option>
                <option value="acquaintance">Acquaintance</option>
            </select>
            <button id="addBtn" type="submit" onclick="add(info), makeContactCard()">Add</button>
        </form>
    </section>

    <section id="contactsContainer">
        
    </section>
    <script src="script.js"></script>
</body>

</html>
